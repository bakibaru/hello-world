   <header>
      <h1>じゃんけんゲーム</h1>
   </header>
</head>
<body>
<main>
    <div class="flex">
        <div class="box1">
            <p>1 Player</p>
            <div class="flex column">
                <img id="guu" class="you" src="png/goo.png" alt="グ－の画像">
                <img id="choki" class="you" src="png/choki.png" alt="チョキの画像">
                <img id="paa" class="you" src="png/paa.png" alt="パーの画像">

        <div class="vs">
            <p>VS</p>
        </div>

            <p>2 Player(PC)</p>
            <div class="imgarea">

        </div>
    </div>
